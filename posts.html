---
layout: default
title: Posts
---

<section class="non-home-top bg-primary">
  <div class="container">
    <h2 class="section-heading text-white text-center">
      Posts
    </h2>
    <hr class="light" />
  </div>
</section>

<section>
  <div class="container">
    <table class="table">
      <thead>
        <th>Date</th>
        <th>Title</th>
      </thead>
      <tbody>
        {% for post in site.posts %}
        <tr>
          <td>{{ post.date | date: "%Y %dB" }}</td>
          <td><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>
